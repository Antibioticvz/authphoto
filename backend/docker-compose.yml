version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: authphoto-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - CORS_ORIGIN=http://localhost:5173
    volumes:
      - ./src:/app/src
      - ./photos:/app/photos
    command: npm run start:dev
    restart: unless-stopped
    networks:
      - authphoto-network

networks:
  authphoto-network:
    driver: bridge
